<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
#{if _user.email.equals(_relation.friend.email)}
    ${_relation.user.displayName} - ${_relation.user.email}
    <a href="@{controllers.Application.files(_relation.user.email)}" class="btn btn-primary">Musica</a>
    <a href="@{controllers.Application.removeFriend(_relation.user.email)}" class="btn btn-warning" data-toggle="confirmation" data-original-title="" title="Estas seguro?">Eliminar</a>
#{/if}
#{else}
    ${_relation.friend.displayName} - ${_relation.friend.email}
    <a href="@{controllers.Application.files(_relation.friend.email)}" class="btn btn-primary">Musica</a>
    <a href="@{controllers.Application.removeFriend(_relation.friend.email)}" class="btn btn-warning" data-toggle="confirmation" data-original-title="" title="Estas seguro?">Eliminar</a>
#{/else}
